<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />

    <style>
      body { font-family: Tahoma, Geneva, sans-serif; text-align: center; }
    </style>

    <script type="text/javascript" src="https://raw.githack.com/colyseus/colyseus.js/master/dist/colyseus.js"></script>

    <style type="text/css">
        .player {
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 50%;
            border: 5px solid black;
            padding-top: 24px;
            box-sizing: border-box;
            left: 0;
            top: 0;
        }
    </style>
  </head>
  <body style="background-color: white; overflow: hidden; background-image: url('/res/grid.png'); background-position: 0px 0px; background-repeat: repeat;">
      <div style="float: left; position: fixed; bottom: 5px; left: 5px; width: 30%;">
          <p id="chat" style="text-align: left; text-overflow: clip; word-wrap: break-word;"></p>
          <input style="width: 100%;" id="chatInput">
      </div>
    <script>
        document.body.style.height = window.innerHeight;
        document.body.style.width = window.innerWidth;

        if (Math.random() <= 0.005) {
            document.body.style.backgroundImage = "url('/res/grid.png.why')";
        }

        let host = window.document.location.host.replace(/:.*/, '');

        let client = new Colyseus.Client(location.protocol.replace("http", "ws") + "//" + host + (location.port ? ':' + location.port : ''));
        let room;

        client.joinOrCreate("Game").then(room_instance => {
            room = room_instance

            let players = {};

            currentId = room.sessionId;

            cameraPosition = {
                x: window.innerWidth / 2,
                y: window.innerHeight / 2
            };

            room.state.players.onAdd = function (player, sessionId) {
                let dom = document.createElement("div");
                dom.className = "player";
                dom.style.background = player.color;
                if (document.body.style.backgroundColor == "white") {
                    dom.style.border = "5px solid black";
                } else {
                    dom.style.border = "5px solid lightgrey";
                }

                players[sessionId] = {
                    player: player,
                    dom: dom
                };

                document.body.appendChild(players[sessionId].dom);

                for (let playerSessionId in players) {
                    renderPlayer(playerSessionId);
                }
            }

            room.state.players.onRemove = function (player, sessionId) {
                document.body.removeChild(players[sessionId].dom);
                delete players[sessionId];
            }

            room.state.players.onChange = function (player, sessionId) {
                moveCamera();
                for (let playerSessionId in players) {
                    renderPlayer(playerSessionId);
                }
            }

            room.onMessage((message) => {
                console.log(message);
                document.getElementById("chat").innerHTML += "<br>" + message;
            });

            renderPlayer = function(sessionId) {
                let dom = players[sessionId].dom;
                let player = players[sessionId].player;
                if(player.x >= cameraPosition.x - (dom.offsetWidth / 2) && player.x <= (cameraPosition.x + window.innerWidth) + (dom.offsetWidth / 2) && player.y >= cameraPosition.y - (dom.offsetHeight / 2) && player.y <= (cameraPosition.y + window.innerHeight) + (dom.offsetHeight / 2))
                {
                    let offset = {
                        x: player.x - cameraPosition.x,
                        y: player.y - cameraPosition.y
                    };
                    dom.hidden = false;
                    dom.style.left = (offset.x - (dom.offsetWidth / 2)) + "px";
                    dom.style.top = (offset.y - (dom.offsetHeight / 2)) + "px";
                }
                else {
                    dom.hidden = true;
                }
            }

            moveCamera = function() {
                cameraPosition = {
                    x: players[currentId].player.x - window.innerWidth / 2,
                    y: players[currentId].player.y - window.innerHeight / 2
                };

                document.body.style.backgroundPosition = ((-cameraPosition.x) + "px " + (-cameraPosition.y) + "px");
            }

            window.addEventListener("keydown", function (e) {
                room.send({id: "KeyDown", data:{key: e.which}});

                if (e.which == 32 && document.getElementById("chatInput") != document.activeElement) {
                    if (document.body.style.backgroundColor == "white") {
                        document.body.style.backgroundColor = "black";
                        divs = document.getElementsByClassName('player');
                        for (i = 0; i != divs.length; i++) {
                            divs[i].style.border = "5px solid lightgrey";
                        }
                    } else {
                        document.body.style.backgroundColor = "white";
                        divs = document.getElementsByClassName('player');
                        for (i = 0; i != divs.length; i++) {
                            divs[i].style.border = "5px solid black";
                        }
                    }
                } else if (e.which == 13 && document.getElementById("chatInput").value != "") {
                    sendMessage();
                }
            });

            window.addEventListener("keyup", function(e) {
                room.send({id: "KeyUp", data:{key: e.which}});
            });

            window.addEventListener('resize', room.state.players.onChange);

        });

        sendMessage = function() {
            message = currentId + ": " + document.getElementById("chatInput").value;
            document.getElementById("chatInput").value = "";
            room.send({id: "Message", data: message});
        }
    </script>
  </body>
</html>
